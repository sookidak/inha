				수집된 개인정보는 정해진 목적 이외의 용도로는 이용되지 않으며 수집 목적이변경될 경우 사전에 알리고 동의를 받을 예정입니다.
				
				1. 개인정보의 수집·이용 목적
				
				- 홈페이지 회원가입 및 관리, 홈페이지 기본 서비스 제공
				- 고지사항 전달, 불만처리,진료예약서비스를 위한 원활한 의사소통 경로의 확보
				
				2. 수집하려는 개인정보 항목
				
				- 필수정보 : 이름, 아이디, 비밀번호, 이메일, 핸드폰번호, 전화번호, 주소
				(단, 진료예약을 위해 가입하는 경우 등록번호도 필수항목입니다.)
				- 선택정보 : 메일 수신동의, SMS 수신동의, 관심질병
				
				3. 개인정보의 보유 및 이용기간
				
				병원은 개인정보의 수집목적 또는 제공받은 목적이 달성된 때에는 귀하의 개인정보를 지체 없이 파기합니다

				- 1년 주기 재동의 절차 이행 중 미동의 시까지
				- 다만, 수집목적 또는제공받은 목적이 달성된 경우에도 상법 등 법령의 규정에 의하여 보존 할 필요성이 있는 경우에는 귀하의 개인정보를 보유할 수 있습니다.
				
				4. 동의를 거부할 권리가 있다는 사실과 동의 거부에 따른 불이익 내용
